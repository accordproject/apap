name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - v4.0.0

jobs:
  build:
    name: Unit Tests

    strategy:
      matrix:
        node-version:
          - 18.x
          - 20.x
        os:
          - ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci
      - run: npm run build --if-present

      - name: Install Server Dependencies
        working-directory: ./server
        run: npm ci

      - name: Run Server Tests
        working-directory: ./server
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: npm test -- --testTimeout=60000

      - name: Archive npm failure logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: npm-logs
          path: ~/.npm/_logs

  publish:
    needs:
      - build

    name: Publish to npm
    if: ${{ success() && github.event_name == 'push' && github.repository_owner == 'accordproject' }}
    runs-on: ubuntu-latest

    outputs:
      job-status: ${{ job.status }}

    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - run: npm ci
      - run: npm run build --if-present

      - name: timestamp
        id: timestamp
        run: |
          node ./scripts/timestamp.js

      - name: build and publish
        run: |
          npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
          node ./scripts/bump_version.js ${{ steps.timestamp.outputs.stamp }}
          npm version --workspaces --include-workspace-root --no-git-tag-version --yes --exact ${{ steps.timestamp.outputs.stamp }}
          npm publish --workspaces --access public --tag=unstable 2>&1